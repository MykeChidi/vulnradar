name: VulnRadar CI/CD
permissions:
  contents: read

on:
  # Triggers the workflow on push events for the "main" branch
  push:
    branches: ["main"]
    tags:
      - 'v*.*.*' # Also trigger on version tags like v1.0.0

  # Triggers the workflow on pull request events targeting the "main" branch
  pull_request:
    branches: ["main"]

  release:
    types: [published]

  # Allows running the workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ###############################################
  # 1. LINTING, FORMATTING CHECK AND TYPE CHECK #
  ###############################################
  lint-format-and-type:
    name: "Linting & Type Checking"
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Set up Python ${{ matrix.python-version }}"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: "Install dependencies"
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements_dev.txt

      - name: "Run linting and type checks"
        run: ./scripts/tests_runner.sh --lint --type-check

        
  ########################################
  # 2. SECURITY CHECK                    #
  ########################################
  security-test:
    name: "Security Scanning"
    runs-on: ubuntu-latest
    needs: lint-format-and-type
    timeout-minutes: 15

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: "Install dependencies"
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements_dev.txt

      - name: "Run security checks"
        run: ./scripts/tests_runner.sh --security
        continue-on-error: false

      - name: "Upload Bandit report"
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: bandit-report.json
          retention-days: 3

      - name: "Upload Bandit report to GitHub"
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: bandit-report.json
          category: 'bandit'
        continue-on-error: true

  ########################################
  # 3. RUN TESTS SUITE                   #
  ########################################
  unit-tests:
    name: "Tests Suite"
    runs-on: ubuntu-latest
    needs: security-test
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Set up Python ${{ matrix.python-version }}"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: "Install dependencies"
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements_dev.txt

      - name: "Run tests with coverage report"
        run: ./scripts/tests_runner.sh --coverage

      - name: "Upload coverage to Codecov"
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: py-${{ matrix.python-version }}
          fail_ci_if_error: true
          verbose: true

      - name: "Upload coverage report as artifact"
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report-py${{ matrix.python-version }}
          path: coverage.xml
          retention-days: 3

      - name: "Upload HTML coverage report"
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: html-coverage-report-py${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 3
  