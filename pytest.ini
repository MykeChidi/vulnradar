# vulnscan/pytest.ini - Pytest configuration file

[pytest]
# Minimum version
minversion = 8.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=vulnradar
    --cov-report=html:htmlcov
    --cov-report=term-missing:skip-covered
    --cov-report=term:skip-covered
    --cov-branch
    --cov-fail-under=95
    -p no:warnings

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use real services)
    security: Security-focused tests (vulnerability testing, payload validation)
    payload: Payload/technique-focused tests (high-impact payloads)
    edge_case: Edge case and resilience tests
    slow: Slow running tests (>5 seconds)
    requires_network: Tests that require network access
    requires_root: Tests that require root/admin privileges
    asyncio: Async tests

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    */virtualenv/*
    setup.py
    */conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod